<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current_text">Current</p>
          <p class="current_score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current_text">Current</p>
          <p class="current_score" id="current--1">0</p>
        </div>
      </section>
      <img src="/images/dice-5.png" alt="Playing dice" class="dice" >
      <button class="btn btn--game">🔁 New Game</button>
      <button class="btn btn--roll">🎲 Roll Dice</button>
      <button class="btn btn--hold">📥 Hold</button>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
